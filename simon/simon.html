<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Simon Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='https://fonts.googleapis.com/css?family=Original+Surfer&effect=emboss' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">


</head>

<body>

  <div id="outer-circle">
    <div id="colors">
        <div id="topleft" class="1"></div>
        <div id="topright" class="2"></div>
        <div id="bottomleft" class="4"></div>
        <div id="bottomright" class="3"></div>
    
    </div>
    <div id="inner-circle">
      <div id="title" class="font-effect-emboss">SIMON!</div>
      <div id="switches">
        <input type="checkbox" class="toggle" id="on">
        <button class="button" id="start">Start</button>
      </div>
      <div id="turn"></div>
      <div class="text2">

        COUNT
      </div>
    </div>
  </div>

  <script  src="js/index.js"></script>

</body>
</html>
